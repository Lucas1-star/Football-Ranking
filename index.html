<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Football League Ranking</h1>

    <!-- Form to add match results -->
    <form id="matchForm">
        <label for="team1">Team 1:</label>
        <input type="text" id="team1" required>
        
        <label for="score1">Score 1:</label>
        <input type="number" id="score1" required>

        <label for="team2">Team 2:</label>
        <input type="text" id="team2" required>
        
        <label for="score2">Score 2:</label>
        <input type="number" id="score2" required>

        <button type="submit">Submit Match Result</button>
    </form>

    <!-- Table for ranking -->
    <h2>League Table</h2>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Drawn</th>
                <th>Lost</th>
                <th>Goals For</th>
                <th>Goals Against</th>
                <th>Goal Difference</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
